<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_Up</title>
</head>
<body>
<div id="container">
    <div id="lpanel">
        <div id="logoContainer">
            <div id="llogo">
                <!-- <img src="odin-lined.png"> -->
            </div>
            <div id="logoText">ODIN</div>
        </div>

    </div>
    <div id="rpanel">
        <h1 id="text">This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</h1>
        
        <form action="example.com/path" method="post">
            <fieldset>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">
              
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
              </fieldset>
              <fieldset>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number">
              </fieldset>
              <fieldset>
                <label for="password">Password: </label>
                <input id="password" type="password" required>

                <label for="password_confirm">Confirm Password: </label>
                <input id="password_confirm" type="password" required>

              </fieldset>
        </form>
       
        <div id="button">
            <button>Create Account</button>
            <h4>Already have account?
                <a href='url'>Log in</a>
            </h4>
            
        </div>
    </div>
</div>
</body>
</html>
